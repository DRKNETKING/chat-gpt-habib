<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>habibiDWL AI - Maintenance 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Amiri:wght@400;700&display=swap');
        
        :root {
            --tarim-brown: #a67c52;
            --tarim-sand: #e3c39d;
            --dark-deep: #0f0d0b;
            --clay-bg: #1e1814;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-deep);
            color: #f1f5f9;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        #fw-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.4;
        }

        .tarim-skyline {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(to top, var(--clay-bg), transparent);
            z-index: 2;
            pointer-events: none;
        }

        .tarim-silhouette {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 1000 200\" preserveAspectRatio=\"none\"><path d=\"M0,200 L0,150 L30,150 L30,120 L60,120 L60,150 L100,150 L100,80 L130,80 L130,50 L160,50 L160,80 L190,80 L190,150 L250,150 L250,100 L300,100 L300,150 L350,150 L350,40 L380,40 L380,10 L410,40 L440,40 L440,150 L500,150 L500,90 L550,90 L550,150 L620,150 L620,70 L650,70 L650,40 L680,70 L710,70 L710,150 L780,150 L780,110 L830,110 L830,150 L900,150 L900,60 L930,60 L930,30 L960,60 L990,60 L1000,60 L1000,200 Z\" fill=\"%231e1814\"/></svg>');
            background-size: 100% 100%;
            opacity: 0.6;
        }

        .glass-header {
            background: rgba(15, 13, 11, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(166, 124, 82, 0.2);
        }

        .maintenance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 160px);
            text-align: center;
            position: relative;
            z-index: 20;
            padding: 20px;
        }

        .maintenance-card {
            background: rgba(30, 24, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(166, 124, 82, 0.3);
            border-radius: 32px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .server-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #f59e0b;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(245,158,11,0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(245,158,11,0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(245,158,11,0); }
        }

        .maintenance-title {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 12px;
        }

        .maintenance-subtitle {
            font-size: 14px;
            color: #a67c52;
            margin-bottom: 30px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 6px;
            background: rgba(166,124,82,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg,#a67c52,#f59e0b);
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        .arabic-font { font-family: 'Amiri', serif; }

        .input-area-disabled {
            background: rgba(15,13,11,0.9);
            border-top: 1px solid rgba(166,124,82,0.1);
            filter: grayscale(1);
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="fw-canvas"></canvas>
    
    <div class="tarim-skyline">
        <div class="tarim-silhouette"></div>
    </div>

    <header class="fixed top-0 inset-x-0 h-16 z-50 glass-header flex items-center justify-between px-6">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-xl bg-amber-900/30 flex items-center justify-center border border-amber-700/30">
                <i class="fas fa-cog fa-spin text-amber-500 text-sm"></i>
            </div>
            <div>
                <h1 class="text-amber-200 text-lg font-black">habibiDWL AI</h1>
                <div class="flex items-center gap-2">
                    <span class="text-[8px] uppercase tracking-widest text-amber-600 font-bold">System Status</span>
                    <span class="bg-amber-600 text-black px-2 py-0.5 rounded font-black text-[10px]">2026</span>
                </div>
            </div>
        </div>
        <div class="arabic-font text-amber-600/60 text-lg">تريم الغناء</div>
    </header>

    <main class="maintenance-container mt-16">
        <div class="maintenance-card">
            <div class="server-status">
                <div class="status-dot"></div>
                Maintenance Mode
            </div>
            
            <div class="mb-6">
                <div class="w-20 h-20 mx-auto bg-amber-900/20 rounded-full flex items-center justify-center border border-amber-600/30 shadow-inner">
                    <i class="fas fa-tools text-3xl text-amber-500"></i>
                </div>
            </div>

            <h2 class="maintenance-title">AI MAINTENANCE SERVER</h2>
            <p class="maintenance-subtitle italic">Optimizing for</p>
            
            <div class="progress-bar-bg">
                <div class="progress-bar-fill"></div>
            </div>

            <div class="flex justify-between text-[10px] font-bold text-amber-700 uppercase tracking-tighter">
                <span>Optimizing Core</span>
                <span>65% Done</span>
            </div>

            <div class="mt-8 pt-6 border-t border-amber-900/30">
                <p class="text-[11px] text-amber-200/50 leading-relaxed">
                    Mohon tunggu sejenak, server sedang dalam sinkronisasi data. Seluruh kunci akses eksternal telah dinonaktifkan demi keamanan.
                </p>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 inset-x-0 input-area-disabled p-4 pb-10 z-50">
        <div class="max-w-3xl mx-auto flex items-end gap-3">
            <div class="flex-1 flex items-end bg-amber-950/20 rounded-2xl p-1 border border-amber-600/20">
                <button class="p-3.5 text-amber-700"><i class="fas fa-paperclip text-lg"></i></button>
                <textarea disabled placeholder="Sistem Terkunci - Maintenance..." class="w-full py-3.5 bg-transparent outline-none text-sm text-amber-800 resize-none"></textarea>
            </div>
            <button disabled class="w-12 h-12 bg-amber-900 text-amber-100 rounded-xl flex items-center justify-center">
                <i class="fas fa-shield-alt"></i>
            </button>
        </div>
    </footer>

    <script>
        const canvas = document.getElementById('fw-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const speed = window.innerWidth < 600 ? 3 : 5;
                this.velocity = {
                    x: (Math.random() - 0.5) * speed,
                    y: (Math.random() - 0.5) * speed
                };
                this.alpha = 1;
                this.friction = 0.98;
                this.gravity = 0.05;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 0.8, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.008;
            }
        }

        function createBurst(x, y) {
            const colors = ['#fde68a', '#f59e0b', '#d97706', '#78350f'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const count = window.innerWidth < 600 ? 15 : 25;
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function autoFire() {
            if (Math.random() > 0.4) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height * 0.4) + 50; 
                createBurst(x, y);
            }
            setTimeout(autoFire, Math.random() * 3000 + 2000);
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 13, 11, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                if (p.alpha > 0) {
                    p.update();
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        animate();
        autoFire();
    </script>
</body>
</html>
